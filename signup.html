<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login - My portfolio</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>\
    <script type="module" src="login.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <form action="" name="register">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="email" id="email" value="" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" id="password" value="" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <!-- <label><input type="checkbox">Remember Me</label> -->
                <!-- <a href="#">Forgot password?</a> -->
            </div>
            <button type="submit" id="submit" is>Signup</button>
            <div class="register-link">
                <p>I have an account?<a href="index.html"> Login</a></p>

            </div>
        </form>
    </div>
  
</body>
</html>
